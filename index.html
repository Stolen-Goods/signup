<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="banner">
            <img src="img/odin.png" alt="The Odin Project Logo" width="100px" height="auto">
            <h1>Odin</h1>
        </div>
    </div>
    <main>
        <div class="intro">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <br>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form>
            <h2>Let's do this!</h2>
            <label for="first-name">First Name</label>
            <input placeholder="Thor" type="text" id="first-name" name="first-name">
            <label for="last-name">Last Name</label>
            <input placeholder="Odinson" type="text" name="last-name" id="last-name">
            <label for="email">Email</label>
            <input placeholder="Thor@odin.com" type="email" name="email" id="email">
            <label for="phone-number">Phone Number</label>
            <input placeholder="123-456-7890" type="tel" name="phone-number" id="phone-number">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" name="password" id="password-confirm">
        </form>
        <div>
            <button type="submit">Create Account</button>
            <h4>Already have an account? Log in</h4>
        </div>
    </main> 
</body>
</html>
